# Deployments and Services for all four microservices

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: docker.io/tenkr/auth-service-image:lastest
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGO_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: JWT_EXPIRE
            - name: JWT_COOKIE_EXPIRE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: JWT_COOKIE_EXPIRE
            - name: HOST
              value: "http://auth-service.my-app.svc.cluster.local"
            - name: EMAIL_SERVICE_URL
              value: "http://mail-service.my-app.svc.cluster.local:83/api/v1"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: my-app
spec:
  type: NodePort
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080

